## Arterial compliance

--
### Arterial compliance
####

- The less stiff an artery is, the more it will extend (increase diameter) as pressure moves from the diastolic point to the systolic point.

- Requires measurement of minimum and maximum artery diameter within a cardiac pulse, coupled with a blood pressure measurement.

- Techniques to do so include ultrasound and MRI.

- Not addressed in this talk as the clinical application/devices for compliance measurement are limited.

## Advantages and disadvantages of arterial stiffness measurement and estimation

--
### Advantages and disadvantages of arterial stiffness measurement and estimation
#### Carotid-femoral pulse wave velocity

<div style="float:left; margin:0; width:50%;">
    <ul>
        <li>Direct measure of arterial stiffness.</li>
        <li>Stronger evidence for clinical utility (see presentation Prof. James Cameron).</li>
    </ul>
</div>

<div style="float:left; margin:0; width:50%;">
    <ul style="color:red" class="fragment">
        <li>Learning curve for tonometry pulse acquisition.</li>
        <li>Difficult to correct for confounding blood pressure effect (corrections in research, but limited in consumer space e.g. CAVI0).</li>
        <li>Takes a bit longer than a brachial cuff blood pressure measurement.</li>
    </ul> 
</div>

<img src="images/device_atcor_XCEL.jpg" height="130px" align="left">
<img src="images/device_pwv_complior.jpg" height="130px" align="left">
<img src="images/device_pwv_pulsepen.jpg" height="130px" align="left">
<img src="images/device_pwv_cavi_vasera.png" height="130px" align="left">

--
### Advantages and disadvantages of arterial stiffness measurement and estimation
#### Augmentation index

<div style="float:left; margin:0; width:50%;">
    <ul>
        <li>Can be as easy as a normal automatic brachial cuff measurement.</li>
        <li>As quick as a brachial cuff blood pressure measurement.</li>
        <li>Heart rate dependent, but can be corrected for in device software.</li>
    </ul>
</div>

<div style="float:left; margin:0; width:50%;">
    <ul style="color:Red" class="fragment">
        <li>Not a direct measure of arterial stiffness.</li>
        <li>Not possible to correct for confounding blood pressure effect.</li>
        <li>Cannot compare between devices (different devices give different values of augmentation index).</li>
        <li>Evidence for clinical utility is weaker.</li>
    </ul> 
</div>
