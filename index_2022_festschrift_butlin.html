## Arterial compliance

--
### Arterial compliance
#### Another arterial stiffness measure, based on material stress/strain principle

- The less stiff an artery is, the more it will extend (increase diameter) as pressure moves from the diastolic point to the systolic point.

- Requires measurement of minimum and maximum artery diameter within a cardiac pulse, coupled with a blood pressure measurement.

- Techniques to do so include ultrasound and MRI.

### Perceived barriers to measurement
#### Time to take measurements (Dr Isabella Tan)

- Measure and note notch-carotid, notch-femoral, femoral-thigh cuff distances: 64±36 seconds.

- Measure cfPWV waveforms: 87±32 seconds (1 minute and 27 seconds).

- Full assessment (one distance measurement and three cfPWV measurements):<br>324±109 seconds (5 minutes and 24 seconds + supine rest period).

# Arterial stiffness:<br>From research to clinical tool

##### Mark Butlin, James Cox, Isabella Tan, Alberto Avolio

Macquarie Medical School, Faculty of Medicine, Health and Human Sciences,<br>Wallumattagal Campus, Macquarie University.

<img src="images/logo_HBPRCA.png" height="60px" align="right" alt="HBPRCA logo" style="padding:10px">
<img src="images/logo_MQ_INT_HOR_RGB_POS.png" height="60px" align="right" alt="Macquarie University crest" style="padding:10px">
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="citation">18th November 2022</p>

                <section class="scrollable" data-markdown data-separator="^---" data-separator-vertical="^--" data-separator-notes="^Note:">
                    <textarea data-template>
                        ### Abstract
                        ####

                        The stiffness of large arteries more than doubles in magnitude across the adult lifespan, is intrinsically involved in the predominant form of hypertension in the elderly (isolated systolic hypertension) and is a physiological integrator of risk that is highly predictive of cardiovascular events and mortality. Yet, arterial stiffness is not widely used in the clinical setting. This talk revisits the challenges that, if addressed, may enable arterial stiffness to cross from research parameter to common clinical tool. Perceived basic barriers pertain to measurement technique: time to take measures; repeatability; operator skill. However, sequential data shows that operator skill does not impact measurement and repeating just two measurements (for carotid-femoral pulse wave velocity) provides good assessment. The fundamental complexity of assessing arterial stiffness, however, provides challenges. The multiple methods of assessing arterial stiffness are not interchangeable, including methods often related parametrically (e.g., pulse wave velocity and compliance). Challenges also exist in detecting waveform inflections (e.g., for augmentation index), meaning different commercial devices do not provide the same information. These complexities do not compromise within-study robustness but make between-study comparisons difficult. By extension, arterial stiffness as a diagnostic tool for the individual remains highly attractive but relies on solutions to these challenges. The final challenge, that arterial stiffness cannot yet be directly treated, puts emphasis back on blood pressure treatment and thus blood pressure measurement. However, given the risk prediction power of arterial stiffness, reliable and understandable measurement should enable arterial stiffness to be part of the clinical cardiovascular risk assessment toolkit.
                    </textarea>

                    // until it is explicitly closed, that is, using the close
                    // button or pressing the ESC or m key (when the keyboard
                    // interaction option is enabled).
                    sticky: false,

                    // If 'true' standard menu items will be automatically opened
                    // when navigating using the keyboard. Note: this only takes
                    // effect when both the 'keyboard' and 'sticky' options are enabled.
                    autoOpen: true,

                    // If 'true' the menu will not be created until it is explicitly
                    // requested by calling RevealMenu.init(). Note this will delay
                    // the creation of all menu panels, including custom panels, and
                    // the menu button.
                    delayInit: false,

                    // If 'true' the menu will be shown when the menu is initialised.
                    openOnInit: false,

                    // By default the menu will load it's own font-awesome library
                    // icons. If your presentation needs to load a different
                    // font-awesome library the 'loadIcons' option can be set to false
                    // and the menu will not attempt to load the font-awesome library.
                    loadIcons: true
                }
            });
        </script>
