<h4>Export to PDF</h4>
<p>Press 'e'. This will put all the slides on one long scroll. Then from the browser menu, choose "Print..." and choose print to PDF.</p>
<h4>Learning outcomes</h4>
<p>Use the "Slides" block in the menu to skip to a particular learning outcome.</p>
<h4>See a visual overview of the slides</h4>
<p>Press `o'.</p>
