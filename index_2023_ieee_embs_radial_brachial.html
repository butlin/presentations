                        --

                        ### We can estimate aortic blood pressure parameters
                        #### from the peripheral pulse
                        <img src="images/tonometer.webp" width="20%">
                        <img src="images/chen_1997_fig4b.webp" width="50%">
                        <p class="citation">CChen, C. H.; Nevo, E.; Fetics, B.; Pak, P. H.; Yin, F. C.; Maughan, W. L.; Kass, D. A. Estimation of Central Aortic
                        Pressure Waveform by Mathematical Transformation of Radial Tonometry Pressure. Validation of Generalized Transfer
                        Function. Circulation 1997, 95 (7), 1827–1836. doi:<a href="https://doi.org/10.1161/01.cir.95.7.1827">10.1161/01.cir.95.7.1827</a></p>

                        --
                        ### The peripheral pulse waveform can be changed independent of systemic blood pressure
                        ####

                        <img src="images/cold_pressor.webp" width="45%">
                        <img src="images/pixlr_woman_hospital_winter.webp" width="33%">
                        <p class="citation"><a href="https:\\www.neurologyadvisor.com">www.neurologyadvisor.com</a><br>
                        Generated by <a href="https://pixlr.com">pixlr.com</a></p>
                        --
                        <!-- .slide: data-background="#373A36" -->
                        <p style="color:white;font-size:1.5em">Does altering the peripheral pulse<br>(independent of blood pressure)<br>incorrectly alter the estimation of<br>aortic pressure parameters?</p>

                        --
                        <!-- .slide: data-background-image="images/hand_cuff.webp" data-background-size="66%" data-background-position="right" -->
                        ### Altering the peripheral pulse
                        ####

                        Cuff around the hand inflated to:
                        - 60 mmHg above MAP
                        - 30 mmHg above MAP
                        - 15 mmHg above MAP
                        - MAP
                        - 15 mmHg below MAP
                        - 30 mmHg below MAP

                        <p class="citation">&nbsp<br>MAP: mean brachial arterial pressure.</p>

                        --
                        ### Can we use peripheral waveforms for aortic estimation with local peripheral (hand) vascular changes?
                        ####
                        <div class="container">
                            <div class="col">
                                brachial<br>
                                <img src="images/device_atcor_XCEL.webp" width="20%"><br>
                                <ul>
                                    <li>aortic parameters robust with peripheral (hand) changes</li>
                                    <li>likely due to minimal effect on brachial waveform itself</li>
                                </ul>
                            </div>
                            <div class="col">
                                radial<br>
                                <img src="images/tonometer.webp" width="20%"><br>
                                <ul>
                                    <li>moderate effects on magnitude related parameters (aortic systolic pressure, augmentation index)</li>
                                    <li>no effect on time related parameter (ejection duration)</li>
                                </ul>
                            </div>
                        </div>
