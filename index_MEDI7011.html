## Define arterial stiffness and the *Windkessel* effect

### Define arterial stiffness and the *Windkessel* effect
#### Compliant arteries act as a capacitor, storing and releasing energy

### Define arterial stiffness and the *Windkessel* effect
#### The heart: a pulsatile flow source

**Heart rate (HR)** The number of beats of the heart per unit time (e.g. beats per minute bpm)

**Stroke volume (SV)** The volume of blood ejected by the left ventricle into the aorta in a single stroke (beat) of the heart

**Cardiac output (CO)** The average rate of blood being ejected by the left ventricle into the aorta

\$ CO=SV\times HR \$

## Discuss the clinical importance of large artery stiffness

--
### Discuss the clinical importance of large artery stiffness
#### Major contributor to the predominant form of hypertension

<img src='images/Nilsson2013.gif' width='55%'  width="50%">
<p>IDH: isolated diastolic hypertension<br>ISH: isolated systolic hypertension</p width="50%">
<p class="citation">Nilsson, PM et al. <em>Blood pressure and pulse wave velocity as metrics for evaluating pathologic ageing of the cardiovascular system.</em> Blood Press, 2013, 23:17--30.</p>

Note:
Isolated diastolic hypertension (IDH) accounts for the majority of hypertension in younger individuals. With age, isolated systolic hypertension (ISH) accounts for the vast majority of hypertension. If is ISH that is associated with, and likely caused by, the stiffening of arteries.

--
### Discuss the clinical importance of large artery stiffness
#### Independent predictor of cardiovascular mortality

<img src='images/Vlachopoulos2010.png' width='85%' align="left">
<p class="citation">Vlachopoulos, C et al. <wm>Prediction of cardiovascular events and all-cause mortality with arterial stiffness: a systematic review and meta-analysis</em>. J Am Coll Cardiol, 2010, 55:1318--27.</p>

Note:
The stiffness of large arteries is an independent predictor of cardiovascular events, cardiovascular mortality, and all-cause mortality.

## How do large artery changes effect the end-organs?

### How do large artery changes effect the end-organs?
#### Pulse pressure transmission

### How do large artery changes effect the end-organs?
#### Pulse pressure transmission

Note:
Pulse pressure (systolic minus diastolic pressure) is actually \emph{higher} in the large arteries than in the aorta. The waveform itself contains less power, but due to wave reflect and a net increase in resistance, the height of the waveform is increased

### How do large artery changes effect the end-organs?
#### Stiffness of large arteries is associated with cerebral small vessel disease

<img class="r-stretch" src="images/Poels_2012.jpg">
<p class="citation">Poels, M. M. F. et al. <em>Arterial stiffness and cerebral small vessel disease: the Rotterdam scan study</em>. Stroke, 2012, 43, 2637-42.</p>

Note:
Controlled hypertension has a slight trend toward increased cerebral small vessel disease with increasing arterial stiffness. This association is definite and significant in uncontrolled hypertension. The hypothesis is that higher artery stiffness promotes the high aortic pulse pressure to travel further into the vasculature and damage the small arteries of the brain.

--
### How do large artery changes effect the end-organs?
#### Stiffness of large arteries is associated with dementia

<img class="r-stretch" src="images/Webb_2012.png">
<p class="citation">Webb, AJS et al. <em>Increased cerebral arterial pulsatility in patients with leukoaraiosis: arterial stiffness enhances transmission of aortic pulsatility</em>. Stroke, 2012, 43:2631-2636.</p>

Note:
Arterial stiffness and pulsatility increase with severity of leukoaraiosis (decreased brain white matter vascular density) in both the large arteries (aorta) and the brain (middle cerebral artery, MCA).

## Can the stiffening of large arteries be treated/prevented?

--
### Can the stiffening of large arteries be treated/prevented?
#### Mechanism of anti-hypertensive drugs

<table>
  <tr>
  <th> antihypertensive drug class   </th>
  <th> action </th>
  </tr><tr>
    <td> Diuretics </td>
    <td> <span style="color:red">Reduce blood volume</span> through salt reduction. </td>
  </tr><tr>
    <td> Beta blockers </td>
    <td> <span style="color:red">Reduce heart rate</span>, reduce cardiac output. </td>
  </tr><tr>
    <td> ACE inhibitors </td>
    <td> Reduce angiotensin production and <span style="color:red">reduce peripheral vasoconstriction</span>. </td>
  </tr><tr>
    <td> ARB's </td>
    <td> Block angiotensin, <span style="color:red">reduce peripheral vasoconstriction</span>. </td>
  </tr><tr>
    <td> Calcium channel blockers </td>
    <td> Prevent calcium entering smooth muscle, <span style="color:red">reduces heart contractility and peripheral vasoconstriction</span>. </td>
  </tr><tr>
    <td> Alpha blockers </td>
    <td> Vasodilator, reduces <span style="color:red">peripheral resistance</span>. </td>
  </tr><tr>
    <td> Alpha-2 Receptor agonists </td>
    <td> reduce sympathetic activity<br>reduced heart rate and peripheral resistance</span>. </td>
  </tr><tr>
    <td> Peripheral adrenergic inhibitors </td>
    <td> Block brain neurotransmitters, reduce smooth muscle contraction and <span style="color:red">peripheral resistance</span>. </td>
  </tr><tr>
    <td> Vasodilators </td>
    <td> Directly act on blood vessels to <span style="color:red">reduce peripheral resistance</span>. </td>
  </tr>
</table>

<p>&nbsp;</p>
<p class="citation">ACE: angiotensin converting enzyme. ARB: angiotensin receptor blocker.</p>

### Can the stiffening of large arteries be treated/prevented?
#### Lifestyle factors: Effect of dietary salt

<img class="r-stretch" src="images/Avolio_1986_fig1.webp">
<p class="citation">Avolio, A. P. et al. <em>Improved arterial distensibility in normotensive subjects on a low salt diet</em>. Arteriosclerosis, 1986, 6:166-169.</p>

Note:
People eating a low salt diet have less stiff arteries (as measured by pulse wave velocity, PWV). This effect is more pronounced in older individuals, as arterial stiffness increases in the general population on a Western diet (high salt).

--
### Can the stiffening of large arteries be treated/prevented?
#### Lifestyle factors: Effect of dietary salt

<img src="images/Connolly_2016_high_salt_study_SBP.png" align="left" width="50%">
<img src="images/Connolly_2016_high_salt_study_PWV.png" align="right" width="50%">
<p class="citation">Connolly, K.; Spronck, B.; Georgevsky, D; Avolio, A. P. McEniery, C. M.; Wilkinson, I. B. & Butlin, M. <em>Large artery stiffness and the role of glycosaminglycans with high dietary salt intake</em>. Unpublished, 2016.</p>

Note:
Study in animals designed to isolate the effect of a high salt diet. Control animals were fed a normal (low salt) diet. Two other groups were placed on a high (8\%) salt diet, with one group receiving anti-hypertensive treatment to counteract the effect of salt on blood pressure.
