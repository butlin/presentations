<p>Laplace law of a sphere:</p>
\begin{equation}
    \mathrm{pressure} = \dfrac{2 \times \mathrm{surface~tension}}{\mathrm{radius}}
\end{equation}
<div class="fragment">
    <p>Newton's laws:</p>
    \begin{equation}
        \mathrm{wave~speed} = \sqrt{\dfrac{\mathrm{pressure~acting~on~material}}{\mathrm{density~of~the~material}}}
    \end{equation}
</div>

<p style="color:white">Most cuffless devices ignore the confounders</p>
<p style="color:white">believing them to be insignificant.</p>
<p style="color:white" class="fragment" data-fragment-index="1">Which some may be.</p>
<p style="color:white" class="fragment r-fit-text" data-fragment-index="2">But some confounders <em>are</em> significant</p>
<p style="color:white" class="fragment r-fit-text" data-fragment-index="2">and that will make the blood pressure estimate inaccurate.</p>

--
<!-- .slide: data-auto-animate data-background="#373A36"  -->
<p style="color:white" class="r-fit-text">>300 commercial cuffless blood pressure devices.</p>
<p style="color:white" class="fragment r-fit-text" data-fragment-index="1">8 of which advertise claims of accuracy.</p>
<p style="color:white" class="fragment r-fit-text" data-fragment-index="2">0 of which used the validation standard.</p>
<p style="color:white" class="fragment r-fit-text" data-fragment-index="3">1 non-commercial device tested using the validation standard.</p>
<p class="citation"><img src="images/people_james_cox_gs.jpg" width=10%></p>
<aside class="notes">Watanabe et al. Development and Validation of a Novel Cuff-Less Blood Pressure Monitoring Device. JACC Basic Transl Sci. 2017 Dec 25;2(6):631-642.</aside>
