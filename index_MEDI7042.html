## Choosing a research placement project

--
### Choosing a research placement project
#### "But I don't know what topic I want to research."

The research rotations units are designed so that you can see the types of
medical research and get first hand experience of some of those areas
before you have to choose your major second year Masters research topic

- Can try different projects
- Can see many different research topics (peer review, conference presentations)

*If you don't know what research group(s) you would like to join, please meet with the unit convenor after this seminar.*

--
### Choosing a research placement project
#### "But I do know what I want to research"
- The research placements enable you to get some first hand experience of your research topic of interest.
- Allow you to make a start on the research area of your choice, could be a huge help towards a future Masters of Research thesis.
- Can also experience other techniques to broaden your perspective and skill set - essential for successful research.

## What is the structure of this unit?

--
### What is the structure of this unit?
#### For students that have *not* completed MEDI7041

**Research placement 1:** Weeks 2 to 6

**Research placement 2:** Weeks 7 to 12

--
### What is the structure of this unit?

**Research placement:** Weeks 2 to 13

### What is the structure of this unit?
#### Supplementary on-line learning material

Most weeks have non-compulsory but informative on-line modules in iLearn that may assist in skills development in medical research. Topics include:

- The scientific method.
- Critical thinking.
- Research group culture.
- Communicating to the public.
- Statistics.
- Data presentation.
- Communicating to the scientific audience.

<p class="citation">For Bachelor of Clinical Science graduates that took MEDI2900 <em>Introduction to Medical Research</em>, this material will look very familiar but may still be worth looking at a second time.</p>

--
### What is the structure of this unit?
#### Face-to-face workshops

Workshops will be held on the preparation of assessment tasks:

- Week 1: Writing a research diary / lab book (brief)
- Week 6: Scientific presentation preparation.
- Week 12: Preparing a scientific manuscript.

Seminars / workshops will not be recorded as they are interactive and are not formal lectures. Attendance is encouraged both to engage with the material and to engage with the Faculty in your new role as a researcher.

### Research diary or lab book
#### 

- An official record of your research activity.
- Can serve as a legal document as evidence of the work you have done.
- Is owned (as is the research conducted) by the research group, and should be given to the research supervisor for their records at the end of your period of research.
- A helpful resource for your future self, or future people in your research group.
- Therefore, it should be organised and able to be understood and interpreted by another researcher in the group.

--
### Research diary or lab book
#### Content

- Recorded on the day that it happens (i.e. chronological order, not sorted by topic/area)*.
  - A log of experiments conducted.
  - A record of data collected, or where data is stored following an experiment.
  - A record of any other daily research activities.
  - Very short summaries of important research articles read.
  - A write up of the aim of an experiment / study.
  - A detailed method for the experiment / study.
  - A record of meetings with supervisors or other group members.

<p class="citationleft">* on-line research diary / laboratory book software permits some organisation by topic/area whilst still maintaining time stamping and proper record keeping.</p>

--
### Research diary or lab book
#### Paper record

Important for intellectual property reasons

e.g. proof that a discovery was made on a certain date

- Page numbered, bound book.
- Dates entered.
- Neat.
- Use permanent ink, no lead or liquid paper.
- Leave no pages blank. Partial pages that have no content crossed out with a line.

--
