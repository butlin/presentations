                        ### Blood pressure estimation is still powerful as a diagnostic tool
                        #### Even with poor accuracy
                        J.W. Fisher, 1912:
                        <blockquote>
                        “The <b style="color:#c6007e">sphygmomanometer is indispensable</b> in life insurance examinations, and the time is not far distant when all
                        progressive life insurance companies will require its use in all examinations of applicants for life insurance.”
                        </blockquote>
                        <p class="citation">Fisher JW. The diagnostic value of the sphygmomanometer in examinations for life insurance. JAMA. 1914; LXIII(20):1752.
                        doi:<a href="https://doi.org/10.1001/jama.1914.02570200046013">10.1001/jama.1914.02570200046013</a></p>

                        ### Challenges in cuffless blood pressure estimation

                        <p class="citation"><sup>1</sup>Monty Python, Life of Brian.<br>
                        Butlin M, Shirbani F, Barin E, Tan I, Spronck B, Avolio AP. Cuffless estimation of blood pressure: importance of
                        variability in blood pressure dependence of arterial stiffness across individuals and measurement sites. IEEE
                        Transactions on Biomedical Engineering. 2018;65(11):2377-2383. doi:<a href="https://doi.org/10.1109/tbme.2018.2823333">10.1109/tbme.2018.2823333</a></p>
                        --
                        ### Challenges in cuffless blood pressure estimation
                        #### (In)sensitivity of predictor variables
                        <img src="images/bp_pwv_sensitivity.svg" width="66%" align="left">
                        $$ \Delta BP_{1} = \Delta BP_{2} $$
                        $$ \Delta PWV_{1} \ggg \Delta PWV_{2} $$

                        --
                        ### Estimation of systolic and diastolic blood pressure
                        #### Requires multiple (at least two) independent predictors
                        <img src="images/butlin_bpro_example.svg" width="35%" align="left">
                        R<sup>2</sup>=0.99<br>
                        Correlation between estimated systolic and diastolic blood pressure with the BPro cuffless blood pressure device.
                        <p class="citation">M. Butlin, J.R. Cox, A. Avolio, I. Tan, Evaluation of BPro cuffless blood pressure device, Unpublished.</p>

                        <p style="color:white;font-size:1.5em">If cuffless blood pressure estimation is likely to have poor accuracy, does it have utility?</p>

                        --
                        ### Possible uses of cuffless blood pressure estimation
                        #### Accounting for lower accuracy
                        <div class="container">
                            <div class="col">
                                Use principles of regression to the mean:
                                <ul>
                                    <li>weekly or monthly resting blood pressure from multiple daily measures</li>
                                </ul>
                            </div>
                            <div class="col">
                                <span class="fragment">
                                Use for detection of <b>large</b> blood pressure changes without magnitude:
                                <ul>
                                    <li>absence / presence of nocturnal dipping<br>&nbsp;</li>
                                    <li>acute <strong>large</strong> changes in blood pressure<br>(warning system)<br>&nbsp;</li>
                                </ul>
                            </span>
                            </div>
                        </div>
